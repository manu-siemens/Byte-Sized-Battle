<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cyber Sleuth Challenge - Select Language</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            width: 1280px;
            min-height: 720px;
        }
        .container {
            width: 1280px;
            min-height: 720px;
            padding: 40px;
            box-sizing: border-box;
        }
        .header {
            border-bottom: 2px solid #2563eb;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .option {
            background-color: #1e293b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .option:hover {
            background-color: #2d3748;
            border-left: 4px solid #60a5fa;
        }
        .option-icon {
            display: inline-block;
            width: 35px;
            height: 35px;
            background-color: #3b82f6;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin-right: 12px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-3xl font-bold text-blue-400">Cyber Sleuth Challenge</h1>
        <h2 class="text-xl mt-2">October Cybersecurity Awareness Month</h2>
        <p class="text-gray-400 mt-2">Select a programming language to begin your secure coding challenge!</p>
    </div>

    <div class="language-options mt-10">
        <div class="option" onclick="startQuiz('C_1.html')">
            <span class="option-icon">C</span> C Language
        </div>
        <div class="option" onclick="startQuiz('quiz_cpp.html')">
            <span class="option-icon">C++</span> C++
        </div>
        <div class="option" onclick="startQuiz('quiz_csharp.html')">
            <span class="option-icon">#</span> C#
        </div>
        <div class="option" onclick="startQuiz('quiz_java.html')">
            <span class="option-icon"><i class="fab fa-java"></i></span> Java
        </div>
        <div class="option" onclick="startQuiz('quiz_js.html')">
            <span class="option-icon"><i class="fab fa-js"></i></span> JavaScript
        </div>
        <div class="option" onclick="startQuiz('quiz_ts.html')">
            <span class="option-icon">TS</span> TypeScript
        </div>
        <div class="option" onclick="startQuiz('quiz_python.html')">
            <span class="option-icon"><i class="fab fa-python"></i></span> Python
        </div>
        <div class="option" onclick="startQuiz('quiz_tf.html')">
            <span class="option-icon"><i class="fas fa-cubes"></i></span> Terraform
        </div>
    </div>

    <div class="footer text-right">
        <p>Stay Secure Â· Think Before You Code</p>
    </div>
</div>

<script>
    function startQuiz(page) {
        // Redirect to the first quiz page of the chosen programming language
        window.location.href = page;
    }
</script>
</body>
</html>
